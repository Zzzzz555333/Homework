<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        input {
            padding: 8px;
            width: 120px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .column {
            border: 2px solid #ddd;
            padding: 15px;
            min-height: 300px;
            border-radius: 8px;
        }
        .student {
            display: inline-block;
            padding: 8px 12px;
            margin: 4px;
            background: #f0f0f0;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.1s;
        }
        .student:hover {
            filter: brightness(0.95);
        }
        #unsubmitted .student { border: 2px solid #9E9E9E; }
        #correct .student { background: #4CAF50; color: white; }
        #need-correct .student { background: #FF9800; color: white; }
        .summary {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="number" id="total" placeholder="班级人数" min="1">
        <button onclick="init()">生成学号</button>
        <button onclick="undo()" id="undoBtn" disabled>撤销</button>
        <button onclick="showSummary()">生成报告</button>
    </div>

    <div class="container">
        <div class="column" id="unsubmitted">
            <h3>📭 未交作业</h3>
            <div id="unsubmittedList"></div>
        </div>
        <div class="column" id="correct">
            <h3>✅ 全对</h3>
            <div id="correctList"></div>
        </div>
        <div class="column" id="need-correct">
            <h3>✏️ 需订正</h3>
            <div id="needCorrectList"></div>
        </div>
    </div>

    <div class="summary" id="summary"></div>

    <script>
        let students = [];
        let history = [];

        function init() {
            const total = parseInt(document.getElementById('total').value) || 0;
            if (total < 1) return alert('请输入有效人数');
            
            students = Array.from({length: total}, (_, i) => ({
                id: i + 1,
                status: 'unsubmitted'
            }));
            
            history = [JSON.stringify(students)];
            document.getElementById('undoBtn').disabled = true;
            render();
        }

        function handleClick(student) {
            const prevState = JSON.stringify(students);
            
            if (student.status === 'unsubmitted') {
                student.status = 'correct';
            } else if (student.status === 'correct') {
                student.status = 'need-correct';
            } else {
                student.status = 'unsubmitted';
            }
            
            history.push(prevState);
            document.getElementById('undoBtn').disabled = false;
            render();
        }

        function undo() {
            if (history.length > 1) {
                history.pop();
                students = JSON.parse(history[history.length-1]);
                document.getElementById('undoBtn').disabled = history.length === 1;
                render();
            }
        }

        function render() {
            const containers = {
                unsubmitted: document.getElementById('unsubmittedList'),
                correct: document.getElementById('correctList'),
                'need-correct': document.getElementById('needCorrectList')
            };

            // 清空容器
            Object.values(containers).forEach(div => div.innerHTML = '');

            // 分组渲染
            students.forEach(student => {
                const div = document.createElement('div');
                div.className = 'student';
                div.textContent = student.id;
                div.onclick = () => handleClick(student);
                
                if (student.status !== 'unsubmitted') {
                    div.style.pointerEvents = 'none';
                }
                
                containers[student.status].appendChild(div);
            });
        }

        function showSummary() {
            const groups = students.reduce((acc, cur) => {
                acc[cur.status === 'unsubmitted' ? 'unsubmitted' : 
                    cur.status === 'correct' ? 'correct' : 'need-correct'].push(cur.id);
                return acc;
            }, { 'unsubmitted': [], 'correct': [], 'need-correct': [] });

            const html = `
                <h3>📊 最终统计</h3>
                <p>📭 未交：${groups.unsubmitted.join(', ') || '无'}</p >
                <p>✅ 全对：${groups.correct.join(', ') || '无'}</p >
                <p>✏️ 需订正：${groups['need-correct'].join(', ') || '无'}</p >
            `;
            document.getElementById('summary').innerHTML = html;
        }
    </script>
</body>
</html>
